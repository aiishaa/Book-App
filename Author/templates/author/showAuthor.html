{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}
<style>
    img {
      object-fit: contain;
      display: block; 
      margin-top: 20px;
      margin-left: auto; 
    }
    .btn {
      background-color: rgb(177, 98, 110);
      color: white;
      margin: 20px auto ;
      left: 50%;
      display: block;
      width: 200px;
    }
</style>
<h1> Author Info </h1>
<div class="card mb-3">
  <img src="{{ author.photo_url }}" class="card-img-top" alt="..." height="250px" width="700px">
  <div class="card-body">
    <h4 class="card-title">{{ author.name }}</h4>
    <br>
    <div class="card-text"><b>Author Birthdate:</b> {{ author.bdate }}</p>
      <a class="btn" href="{% url 'show author books' author.id %}">Display Books</a>
    </div>
  </div>
</div>

<a class="btn" href="{{author.getAuthors}}">Back to All Authors</a>

{% endblock %}
