{% extends 'layouts/base.html'%}
{% block 'content' %}
  <h1> welcome to login page </h1>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    {% for message in messages %}
      <p style="color:red"> {{ message }} </p>
    {% endfor %}
    <input type="submit" class="btn btn-dark" value="login">
  </form>
{% endblock %}
