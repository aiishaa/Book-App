{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}
<style>
    img {
      object-fit: contain;
      display: block; 
      margin-top: 20px;
      margin-left: auto; 
    }
    .btn {
      background-color: rgb(177, 98, 110);
      color: white;
      margin: 20px auto ;
      left: 50%;
      display: block;
      width: 200px;
    }
</style>
<h1> Book Info </h1>
<div class="card mb-3">
  <img src="{% static 'images/'|add:book.image %}"
       class="card-img-top" alt="..." height="250px" width="700px">
  <div class="card-body">
    <h4 class="card-title">{{book.name}}</h4>
    <br>
    <div class="card-text"><b>Author:</b> {{book.author}}</p>
    <p class="card-text"><b>Price:</b> {{book.price}}</p>
    <p class="card-text"><b>Number Of Pages:</b> {{book.noOfPages}}</p>
    </div>
  </div>
</div>
<a class="btn" href="{% url 'Book index' %}">Back to All Books</a>

{% endblock %}
