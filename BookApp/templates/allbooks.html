
{% extends 'layouts/base.html' %}
{% block 'content' %}
{% load static %}
<style>
    .btn {
        background-color: rgb(205, 93, 112);
    }
</style>
<h1>ALL BOOKS</h1>
<table class="table">
    <tr><th>ID</th><th>Name</th><th>Price</th><th>Image</th><th>Show</th></tr>
    {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.price }}</td>
            <td> <img src="{% static 'images/'|add:book.image %}"
                width="100" height="100"></td>
            <td><a class="btn" href="{% url 'Book info' book.id %}">Show</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
