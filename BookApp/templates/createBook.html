{% extends 'layouts/base.html'%}

{% block 'content' %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label">Name </label>
        <input type="text" name="name" class="form-control" value="{{ book.name }}">
    </div>
    
    <div class="mb-3">
        <label  class="form-label">Price </label>
        <input type="number" name="price" class="form-control" value="{{ book.price }}">
    </div>

    <div class="mb-3">
        <label  class="form-label">Author </label>
        <input type="text" name="author_name" class="form-control" value="{{ book.author.name }}">
    </div>
    
    <div class="mb-3">
        <label  class="form-label">Number Of Pages </label>
        <input type="number" name="noOfPages" class="form-control" value="{{ book.noOfPages }}">
    </div>

    <div class="mb-3">
        <label  class="form-label">Upload Image</label>
        <input type="file" name="image" class="form-control" value="{{ book.image_url }}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
